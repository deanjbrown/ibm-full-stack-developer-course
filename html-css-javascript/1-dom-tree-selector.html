<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 - DOM Tree Accessors</title>
  </head>
  <body>
    <header>
      <h1>DOM Tree Accessors</h1>
      <p>This page was created to learn about DOM Tree Accessors</p>
    </header>

    <main>
      <section>
        <h1>Another heading</h1>
        <p>Here is a second paragraph</p>
        <p>And a third paragraph</p>
        <p>And, can you believe it, here is yet another paragraph</p>
      </section>
    </main>

    <footer>
      <p id="copyright-message">Created by Dean Brown 2025</p>
    </footer>

    <script>
      // Get the values of some page elements by using their accessor
      const documentTitle = document.title;
      const documentHead = document.head;
      const documentImages = document.images;
      const documentLastModified = document.lastModified;
      const documentScripts = document.scripts;

      // Print out the values of some of these elements
      console.log("Document Title: " + documentTitle);
      console.log("Document Head: " + documentHead); // This is an object
      console.log("Document Images: " + documentImages); // This is an object
      console.log("Document Last Modified: " + documentLastModified);
      console.log("Document Scripts: " + documentScripts); // This is an object

      console.log(document.head); // We can print the head without appending it to another string
      console.log("Document head: " + document.head.innerHTML); // If we want to append we can use innerHTML

      // Get an element by its id
      const copyrightNotice = document.getElementById("copyright-message");
      console.log("Copyright message: " + copyrightNotice.innerHTML);

      // Get a node list of all p tags
      const pTags = document.getElementsByTagName("p");
      for (let p of pTags) {
        console.log(p.innerHTML);
      }

      // Alternative method to get a list of all p tags
      Array.from(document.getElementsByTagName("p")).forEach((p) => {
        console.log(p.innerHTML);
      });
    </script>
  </body>
</html>
