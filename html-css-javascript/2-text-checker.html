<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 - Text Checker</title>
  </head>
  <body>
    <h1>Text Checker With JavaScript</h1>
    <input type="text" id="text-field-1" />
    <input type="button" onclick="textChecker()" value="Submit" />
    <script type="text/javascript">
      function textChecker() {
        const textField1 = document.getElementById("text-field-1");
        if (textField1.value == "") {
          alert("Please enter some text");
        } else {
          alert("You entered: " + textField1.value);
        }
      }
    </script>
  </body>
</html>
