<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      /* Styles the main container of the to-do list */
      .todo-container {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Removes default list styling for the to-do list */
      .todo-list {
        list-style-type: none;
        padding: 0;
      }

      /* Styles each list item in the to-do list */
      li {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Adds spacing for buttons in list items */
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List</h1>

      <!-- Input field to add new tasks -->
      <input type="text" id="taskInput" placeholder="Add a new task" />

      <!-- Button to add a new task to the list -->
      <button class="add-btn" onclick="addTask()">Add Task</button>

      <!-- Unordered list to display the tasks -->
      <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
      // Get a reference to the
      const taskInput = document.getElementById("taskInput");
      const todoList = document.getElementById("todoList");

      // Add a new task
      function addTask() {
        // Get the value of the taskInput and ensure it's valid
        const taskText = taskInput.value;
        if (taskText === "") {
          alert("Please enter a valid task name");
          return false;
        }

        // Create a new task item li and span
        const newTaskListItem = document.createElement("li");
        const newTaskSpan = document.createElement("span");
        newTaskSpan.textContent = taskText;

        // Create the task edit and delete buttons
        const newTaskEditButton = document.createElement("button");
        newTaskEditButton.textContent = "Edit";
        newTaskEditButton.onclick = () => editTask(newTaskSpan);
        const newTaskDeleteButton = document.createElement("button");
        newTaskDeleteButton.textContent = "Delete";
        newTaskDeleteButton.onclick = () => deleteTask(newTaskListItem);

        // Append the newly created element
        newTaskListItem.appendChild(newTaskSpan);
        newTaskListItem.appendChild(newTaskEditButton);
        newTaskListItem.appendChild(newTaskDeleteButton);
        todoList.appendChild(newTaskListItem);

        // Clear the input field
        taskInput.value = "";
      }

      // Edit a task
      function editTask(taskSpan) {
        const newTaskText = prompt(`Edit task: ${taskSpan.textContent}`);
        if (newTaskText !== null && newTaskText.trim() !== "") {
          taskSpan.textContent = newTaskText.trim();
        }
      }

      // Delete a task
      function deleteTask(task) {
        todoList.removeChild(task);
      }
    </script>
  </body>
</html>
